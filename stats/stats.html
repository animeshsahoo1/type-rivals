<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRivals-Leaderboard</title>
    <link rel="stylesheet" href="./stats.css">
    <!------icons from fontawesome------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- chart.js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="../images/black logo.png" class="logo">
        <div class="profile">
          <img src="../images/profile.png" class="profile-img" />
        </div>
    </header>

    <!-- ---------------------------------------content--------------------------------------------------- -->

    <div class="container">
        <div class="progress">
            <div class="title-time">
                <h1>PROGRESS</h1>
                <div id="select-time">
                    <label for="time">Metric:</label>
                    <select id="time">
                      <option value="wpm">WPM/Accuracy</option>
                    </select>
                  </div>
            </div>
            <canvas id="progress-chart" width="200%" height="100%"></canvas>
        </div>


        <div class="history-leaderboard">
            <h1>RANKINGS</h1>
            <div class="leaderboard">
                <!-- <div class="leaderboard-element">
                    <div class="text">
                        <p class="rank"> 1 </p>
                        <p class="name"> animesh</p>
                        <p class="rating"> 4700 </p>
                        </div>
                </div> -->
                <div class="leaderboard-element"></div>
                <div class="leaderboard-element"></div>
                
            </div>
            <button class="show-more" id="show-more-board">Show More</button>
            <h1>HISTORY</h1>
            <div class="history">
                <!-- <div class="history-element">
                    <div class="text">
                        <p class="wpm"> WPM: </p>
                        <p class="accuracy"> Accuracy: </p>
                        <p class="date"> DATE: </p>
                    </div>
                </div> -->
                
                <div class="history-element"></div>
                <div class="history-element"></div>
            </div>
            <button class="show-more" id="show-more-history">Show More</button>
        </div>

        <!-- added hidden class to hide it initially then toggled betwenn display none and block with JS  -->
        <div class="pop-history expand hidden">
            <div class="top-pop">
                <h1>HISTORY</h1>
                <h2 class="close"><i class="fas fa-times"></i></h2>
            </div>
            <div class="full-history">
                <!-- <div class="history-element">
                    <div class="text">
                        <p class="wpm"> WPM: </p>
                        <p class="accuracy"> Accuracy: </p>
                        <p class="rating"> RATING: </p>
                        <p class="date"> DATE: </p>
                    </div>
                </div> -->
            </div>
        </div>


        <div class="pop-leaderboard expand hidden">
            <div class="top-pop">
                <h1>LEADERBOARD</h1>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Sort by country..." />
                    <button id="sortButton">Search</button>
                </div>
            
                <h2 class="close"><i class="fas fa-times"></i></h2>
            </div>
            <div class="full-leaderboard">
                <!-- <div class="leaderboard-element">
                    <div class="text">
                        <p class="rank"> 1 </p>
                        <p class="name"> animesh</p>
                        <p class="rating"> 4700 </p>
                    </div>
                </div> -->

            </div>
        </div>

    </div>



    <script type="module" src="./linechart.js" defer></script>
    <script type="module" src="./stats.js"></script>
</body>
</html>
